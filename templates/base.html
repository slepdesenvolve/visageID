<!DOCTYPE html>
<html>
<head>
    <title>Gerenciador de Tarefas com detecçao facial</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Div principal -->
    <div class="container">
        <!-- Verifica se o usuário está autenticado -->
        {% if current_user.is_authenticated %}
            <!-- Link de logout visível apenas para usuários autenticados -->
            <a href="{{ url_for('logout') }}" class="logout-button">Sair</a>
        {% endif %}
        
        <!-- Local onde o conteúdo dinâmico será inserido -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
